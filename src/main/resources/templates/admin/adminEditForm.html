<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css" />
<script src="lib/jquery/jquery-1.9.0.min.js"
	type="text/javascript"></script>
<script src="lib/json2.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerForm.js"
	type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerDialog.js"
	type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerGrid.js"
	type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerTextBox.js"
	type="text/javascript"></script>
<script src="lib/ligerUI/js/plugins/ligerTip.js"
	type="text/javascript"></script>
<script src="lib/jquery-validation/jquery.validate.min.js"
	type="text/javascript"></script>
<script src="lib/jquery-validation/jquery.metadata.js"
	type="text/javascript"></script>
<script src="lib/jquery-validation/messages_cn.js"
	type="text/javascript"></script>

<script src="lib/lsjs/admin/admin_manage.js" type="text/javascript"></script>
<script type="text/javascript">
	$(f_initGrid);
</script>
<style type="text/css">
.middle input {
	display: block;
	width: 40px;
	margin: 2px;
}

body {
	font-size: 12px;
}

.l-table {
	width: 90%;
}

.l-table-title {
	width: 10%;
	padding: 4px;
	height: 30px;
	line-height: 30px;
}

.l-table-content {
	width: 50%;
	padding: 4px;
	height: 30px;
	line-height: 30px;
}
</style>
</head>
<body style="padding: 10px; width: 800px">
	<div class="l-clear"></div>
	<div id="maingrid" style="margin-top: 20px;"></div>
	<br />
	<div id="editpasswordform"
		style="padding: 5px; witdh: 100%; display: none">
		<form name="form1" id="form1">
			<table cellpadding="0" cellspacing="0" class="l-table">
				<tr>
					<td align="right" class="l-table-title">账号名称</td>
					<td align="left" class="l-table-content"><div id="_username"></div>
						<input name="username" id="username" value='' type="hidden" /></td>
				</tr>
				<tr>
					<td align="right" class="l-table-title">输入新密码</td>
					<td align="left" class="l-table-content"><input
						name="password" id="password" ltype="text" value=''
						ligerui="{type:'text'}"
						validate="required:true,rangelength:[6,15]" /></td>
				</tr>
				<tr>
					<td align="right" class="l-table-title">确认新密码</td>
					<td align="left" class="l-table-content"><input
						name="rpassword" id="rpassword" ltype="text" value=''
						ligerui="{type:'text'}"
						validate="required:true,equalTo:'#password'" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="addAccountForm"
		style="padding: 5px; witdh: 100%; display: none">
		<form name="form2" id="form2" action="#">
			<table cellpadding="0" cellspacing="0" class="l-table">
				<tr>
					<td align="right" class="l-table-title">账号名</td>
					<td align="left" class="l-table-content"><input
						name="username" id="username2" ltype="text" ligerui="{type:'text'}"
						validate="required:true,rangelength:[5,12]" value="" /></td>
				</tr>
				<tr>
					<td align="right" class="l-table-title">输入密码</td>
					<td align="left" class="l-table-content"><input
						name="password" id="password2" ligerui="{type:'text'}" ltype="text"
						value='' validate="required:true,rangelength:[6,15]" /></td>
				</tr>
				<tr>
					<td align="right" class="l-table-title">确认密码</td>
					<td align="left" class="l-table-content"><input
						name="rpassword" id="rpassword2" ltype="text" value=''
						ligerui="{type:'text'}"
						validate="required:true,equalTo:'#password2'" /></td>
				</tr>
			</table>
		</form>
	</div>


</body>
</html>
